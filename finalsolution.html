
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Hackathon</title>
<link rel="shortcut icon" type="image/jpg" href="hacker.png"/>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Enter the Final Solution</h1>
    <p align="center">Out of the 25 possible letters, only 15 are used. One is 8 letters, one is 7 letters<br>
      Put them in an order that makes sense and that becomes your password.</p>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid password</p>
    </div>
    
    <form id="login-form">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
